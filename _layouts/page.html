---
layout: default
---

<div class="page-title">
    {{page.title}}
</div>
<div class="page-subtitle">
    {% for tag in page.tags %}
        {% if page.tags.first == tag %}
            <b>[</b>
        {% endif %}
        <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
        {% if page.tags.last == tag %}
            <b>]</b><br>
        {% else %}
            ,
        {% endif %}
    {% endfor %}
</div>
<br>
{% include comments.html %}
{{content}}
